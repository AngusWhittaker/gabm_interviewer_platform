
{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html
  lang="en"
  class="layout-wide customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="{% static 'gabm/sneat/assets/' %}"
  data-template="vertical-menu-template">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="" />
    <title>GAMB</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'gabm/sneat/assets/img/favicon/favicon.ico' %}" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{% static 'gabm/sneat/assets/vendor/fonts/boxicons.css'%}" />
    <link rel="stylesheet" href="{% static 'gabm/sneat/assets/vendor/fonts/fontawesome.css'%}" />
    <link rel="stylesheet" href="{% static 'gabm/sneat/assets/vendor/fonts/flag-icons.css'%}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'gabm/sneat/assets/vendor/css/rtl/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'gabm/sneat/assets/vendor/css/rtl/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'gabm/sneat/assets/css/demo.css' %}" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="{% static 'gabm/sneat/assets/vendor/css/pages/page-auth.css'%}" />

    <!-- Helpers -->
    <script src="{% static 'gabm/sneat/assets/vendor/js/helpers.js'%}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{% static 'gabm/sneat/assets/vendor/js/template-customizer.js'%}"></script>
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static 'gabm/sneat/assets/js/config.js'%}"></script>
  </head>

  <body style="background-color: white">
    <!-- Content -->
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Register -->
          <div class="card" style="box-shadow: none; border:solid; border-width:1px; border-color: #D3D4FF">
            <div class="card-body">
              <!-- Logo -->
              <div class="justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-text demo text-body fw-bold">GABM</span>
                </a>
              </div>
              <!-- /Logo -->
              <h4 class="mb-2">Thanks for participating... xyz ðŸ‘‹</h4>
              <p class="mb-4">Please sign-in to your account and start the adventure --> TODO </p>

              <form id="formAuthentication" class="mb-3" action="{% url 'account_login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <!-- <label for="email" class="form-label">Email</label> -->
                  <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email-username"
                    placeholder="Enter your email"
                    autofocus />
                </div>
                <div class="mb-3 form-password-toggle">
                  <div class="d-flex justify-content-between">
                    <!-- <label class="form-label" for="password">Password</label> -->
                    <!-- <a href="auth-forgot-password-basic.html">
                      <small>Forgot Password?</small>
                    </a> -->
                  </div>
                  <div class="input-group input-group-merge">
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="Enter your password"
                      aria-describedby="password" />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <!-- <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember-me" />
                    <label class="form-check-label" for="remember-me"> Remember Me </label>
                  </div>
                </div> -->
                <div class="mb-3" style="margin-top:2em">
                  <a class="btn btn-primary d-grid w-100" type="submit" style="color:white">Sign in</a>
                </div>
              </form>


              
<!-- 
              <p class="text-center">
                <span>New on our platform?</span>
                <a href="auth-register-basic.html">
                  <span>Create an account</span>
                </a>
              </p>
 -->
              <div class="divider my-4">
                <div class="divider-text">or</div>
              </div>
              <div class="d-flex justify-content-center">
                <div class="mb-3">
                  <a href="{% url 'google_login' %}" class="btn btn-outline-info d-grid w-100" type="submit" style="">
                    Continue with Google
                  </a>
                </div>
                <!-- <a href="javascript:;" class="btn btn-icon btn-label-facebook me-3">
                  <i class="tf-icons bx bxl-facebook"></i>
                </a>

                <a href="javascript:;" class="btn btn-icon btn-label-google-plus me-3">
                  <i class="tf-icons bx bxl-google-plus"></i>
                </a>

                <a href="javascript:;" class="btn btn-icon btn-label-twitter">
                  <i class="tf-icons bx bxl-twitter"></i>
                </a> -->
              </div>

            </div>
          </div>
          <!-- /Register -->
        </div>
      </div>
    </div>

    <!-- / Content -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static 'gabm/sneat/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/libs/hammer/hammer.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/libs/i18n/i18n.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/libs/typeahead-js/typeahead.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/js/menu.js' %}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static 'gabm/sneat/assets/vendor/libs/@form-validation/umd/bundle/popular.min.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/libs/@form-validation/umd/plugin-bootstrap5/index.min.js' %}"></script>
    <script src="{% static 'gabm/sneat/assets/vendor/libs/@form-validation/umd/plugin-auto-focus/index.min.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static 'gabm/sneat/assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static 'gabm/sneat/assets/js/pages-auth.js' %}"></script>
  </body>
</html>
